<html>                                                                  
<head>                                                                  
<meta name="viewport" content="width=device-width, initial-scale=1" /> 
<link rel="stylesheet" href="style.css" />

<script type="text/javascript" src="jq.js"></script>
<script type="text/javascript" src="menu.js"></script>
</head>                                                                 
<body>                                                                  
    <div id="userAccount">
        <img src="/usr/share/icons/gnome/48x48/status/avatar-default.png"/>
        <h1>Username</h1>
        <span translate="no">Hostname</span>
    </div>
    
<!-- search result -->
<div id="searchresult">
	<input id="searchbox" type="text" placeholder="Searching..."></input>
	<div id="app_container">
	</div>
</div>
<!-- /search result -->

<div data-role="page" id="first">
    <div data-role="header">
        <span>Applications</span>
    </div><!-- /header -->

    <div data-role="content">
        <div id="listApplications" data-role="collapsible-set"></div>
    <div data-role="listview" id="listGeneral" data-inset="true">
        <a href="#locations" data-transition="slide" id="btn-locations"><span>Locations</span><div class="ui-expandable-icon-locations"></div></a> 
        <a href="#" data-tap-handler="handleSettings"><span>Settings</span><div class="ui-expandable-icon-settings"></div></a>
        <a href="#" data-tap-handler="handleLockScreen"><span>Lock Screen</span><div class="ui-expandable-icon-lock"></div></a>	
        <a href="#" data-tap-handler="handleLogOut"><span>Log Out</span><div class="ui-expandable-icon-logout"></div></a>
        <a href="#" data-visibility="shutdownEnabled" data-tap-handler="handleShutDown"><span>Shut Down</span><div class="ui-expandable-icon-shutdown"></div></a>
    </div>
    </div><!-- /content -->
</div><!-- /page -->


<div data-role="page" id="locations">
    <div data-role="header" data-add-back-btn="true">
        <span>Places</span>
    </div><!-- /header -->

    <div data-role="content">   

    <div data-role="listview" id="listPlaces" data-inset="true" />
    
    </div><!-- /content -->
</div><!-- /page -->

<div id="popup-pool">
	<div data-role="popup" id="add_to_fav_or_desktop">
        <a id="add_to_desktop" href="#" data-role="button" data-rel="back"><span>Add to Desktop</span></a>
</div>

<div data-role="popup" id="remove_from_favorites">
    <a id="remove_from_favorites_button" href="#" data-role="button" data-rel="back"><span>Remove from Favorites</span></a></div>
    </div>
<div>
 
</body>                                                                 
</html>
